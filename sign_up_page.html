<!DOCTYPE HTML>


<html>
  
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    	<script src="http://www.parsecdn.com/js/parse-1.2.9.min.js"></script>
		<title>Favorly</title>

		<style>

		#signUpDiv {
			width: 200px;
			height:200px;
		}

		#signInDiv {
			width: 200px;
			height: 200px;
			display: inline-block;
		}

		


		</style>


	<body>
		
		<div id="signUpDiv">
			<h3>Sign up</h3>
			<input class="field" id="usernameSignUp" size="30" type="text" placeholder="username"/>
			<input class="field" id="emailSignUp" size="30" type="text" placeholder="email"/>
			<input class="field" id="passwordSignUp" size="30" type="text" placeholder="password"/>
			<input id="submitButtonSignUp" class="field" type="submit"/>
		</div>

		<div id="signInDiv">
			<h3>Sign in</h3>
			<input class="field" id="usernameSignIn" size="30" type="text" placeholder="username/email"/>
			<input class="field" id="passwordSignIn" size="30" type="text" placeholder="password"/>
			<input id="submitButtonSignIn" class="field" type="submit"/>
		</div>




	</head>
